<navbar></navbar>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users">
	    <div class="user-info">
	        <strong>{{user.name}}</strong><br>
	        <a class="text-muted" href="mailto:{{user.email}}"> {{user.email}}</a>
          <p class="text-muted">{{user._id}}</p>
          <div class="col-sm-4">
            Role:
            <select class='form-control col-sm-2' ng-model="user.role" >
              <option>admin</option>
              <option>user</option>
              <option>guest</option>
            </select>
          </div>
          <div class="col-sm-4">
            Department:
            <select class='form-control' ng-model="user.department">
              <option>Customer Service</option>
              <option>Dealer Customer Service</option>
              <option>Innovations</option>
              <option>Marketing</option>
            </select>
          </div>
	    </div>
      <table>
        <tr>
          <a ng-click="admin.update(user)" class="update"><span class="fa fa-refresh fa-2x"></span></a>
        </tr>
        <tr>
          <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
        </tr>
      </table>


    </li>
  </ul>
</div>
